name: ğŸ³ Build and Push Docker images

run-name: ${{ github.head_ref || github.ref_name }}-docker-build-push

on:
  push:
    branches:
      - master
  pull_request:
    
jobs:
  # Reuse the build job from docker-build.yml
  docker-build-dev:
    name: "Build Docker Dev Image"
    runs-on: 'ubuntu-22.04'
    timeout-minutes: 10 # The overall timeout
    permissions:
      actions: write
      checks: write
      contents: write
      pull-requests: write
      statuses: write

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: ğŸ“¦ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ“¦ Setup Docker compose
        uses: KengoTODA/actions-setup-docker-compose@v1
        with:
          version: '2.30.3'

      - name: ğŸ“¦ Copy Fake env file
        run: |
          mv env/env.EXAMPLE.properties env/env.properties

      - name: ğŸš§ Build Package & LSADF API Docker Image
        run: |
          make build-ci-ghcr

      # - name: ğŸš§ Build Package & LSADF Admin API Docker Image
      #   run: |
      #     make build-admin-dev-ci

  # Add push job that depends on successful build
  docker-push:
    needs: docker-build-dev
    name: "Push Docker Image"
    runs-on: 'ubuntu-22.04'
    timeout-minutes: 5
    permissions:
      actions: write
      checks: write
      contents: write
      packages: write

    steps:
      - name: ğŸ” Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_PAT }}s

      - name: ğŸš€ Tag and Push to DockerHub
        run: |
          # Tag the images
          docker tag ghcr.io/lsdaf/lsadf_api-dev:latest lsdaf/lsadf_api-dev:latest
          docker tag ghcr.io/lsdaf/lsadf_api-dev:latest lsdaf/lsadf_api-dev:${{ github.sha }}
          
          # Push the images
          docker push lsdaf/lsadf_api-dev:latest
          docker push lsdaf/lsadf_api-dev:${{ github.sha }}
